<head>
    <title>base</title>

    <div class="row">
        <div class="col1 col-md-5">
            <center>
                <form action="prediction" method="POST" enctype="multipart/form-data">
                    <p><input type="file" name="img" class="but1" accept="image/*" id="files" onchange="loadFile(event)" style="display: none;"></p>
                    <p id="label_id"><label for="files" id="model_label" style="cursor: pointer;">Upload Image</label></p>
                    <input type="submit" name="btn" class="but2" value="Predict">
                </form>
                <p><img id="output" /></p>
            </center>
        </div>
        <div class=" col-md-7">
            {% block content %} {% endblock %}
        </div>
    </div>


    <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
